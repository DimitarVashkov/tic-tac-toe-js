<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id='options'>
<h2>Select game:</h2>
<button id='easyAI'>Computer Easy</button>
  <button id='hardAI'>Computer Hard </button>
  <button id='multiplayer'> Two Players </button>
</div>
<h2 id='gameStatus' class='hidden'>Game on!</h2>
<div id='board' class='hidden'>
  <table summary='Game board'>
    <tr><td class='space' id='1'> </td><td class='space' id='2'> </td><td class='space' id='3'> </td></tr>
    <tr><td class='space' id='4'></td><td class='space' id='5'></td><td class='space' id='6'></td></tr>
    <tr><td class='space' id='7'></td><td class='space' id='8'></td><td class='space' id='9'></td></tr>
  </table>
  <button id='reset'>Start again?</button>
</div>



  <script type="text/javascript" src='script.js'></script>
</body>

</html>
